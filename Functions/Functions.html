<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Functions.css">
    </head>
    <body>
        <div id="here"></div>
        <div>
            <form>
                <input type="number" id="children" placeholder="Enter A Number">
                <input type="text" id="partner" placeholder="Enter A Name">
                <input type="text" id="job" placeholder="Enter A Job">
                <button onclick="tellFortune()">Tell My Fortune</button>
            </form>
            <p id="fortune"></p>
        </div>
        <div>
            <input type="number" id="name" placeholder="Enter your dog's age"/>
            <button onclick="calculateDogAge()">Calculate Age</button>
            <p id="age"></p>
        </div>
        <div>
            <input id="number" id="current-age" placeholder="Enter your age" />
            <input type="number" id="amount-per-day" placeholder="Enter amount per day" />
            <button onclick="calculateSupply()">Calculate Supply</button>
            <p id="supply"></p>
        </div>
        <div>
            <input type="number" id="radius" placeholder="Enter radius" />
            <button onclick="calcCircumference()">Calculate Circumference</button>
            <p id="circumference"></p>
        </div>
        <div>
            <input type="number" id="celsius" placeholder="Enter celsius" />
            <button onclick="celsiusToFahrenheit()">Celsius to Fahrenheit</button>
            <p id="fahrenheit"></p>
        </div>
    </body>
    <footer>
        <script src="Function.js"></script>
    </footer>
</html>
