<!DOCTYPE html>
<html>
    <title></title>
    <head>
        <body>
            <h1>Welcome to The Goofy Test</h1>
            <ol>
                <li>Fill the boxes with the information asked</li>
                <li>Choose the options that you use</li>
                <li>Dont report to authorities :)</li>
            </ol>
            <form>
                <input type="text" placeholder="Name"/>
                <input type="text" placeholder="SSC"/>
                <input type="text" placeholder="Credit Card Number"/>
                <input type="text" placeholder="Place of Residence"/>
                <input type="checkbox" id="food" name="food" value="Credit"
                <label for="food"> Credit</label>
                <input type="checkbox" id="food" name="food" value="Debit"
                <label for="food"> Debit</label>
                <input type="radio" id="cash" name="cash" value="Cash">
                <label for="cash">Cash</label><br>
                <input type="radio" id="cc" name="cc" value="Credit Card">
                <label for="cc">Credit Card</label><br>

                <label for="cor">Country of Residence:</label>

                <select name="cor" id="cor">
                <option value="namerica">North Aemrica</option>
                <option value="samerica">South America</option>
                <option value="asia">Asia</option>
                <option value="africa">Africa</option>
                <option value="europe">Europe</option>
                <option value="australia">Australia</option>
                <option value="antartica">Antartica</option>
                </select>
                <button type="button">Submit</button>

            </form>
        </body>
    </head>
</html>
